services:
  api:
    restart: always
    image: qbituniverse/iot-admin-api:latest
    container_name: iot-admin-api
    environment:
      - TZ=Europe/Warsaw
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiConfiguration__Environment=Development
      - ApiConfiguration__LogLevel__Console=Information
      - ApiConfiguration__LogLevel__Database=Error
      - ApiConfiguration__Repository__Type=SQLite
      - ApiConfiguration__Repository__SQLite__Url=/data/db/Admin.db
      - ApiConfiguration__Modules__Gpio__Type=Mock
    volumes:
      - ${DB_DIR}:/data/db
    ports:
      - 8000:8080
    healthcheck:
      test: ["CMD", "curl" ,"--fail", "http://localhost:8080/healthz || exit"]
      interval: 30s
      timeout: 30s
      retries: 10
    tty: true
    privileged: true
    networks:
      - iot-admin
  
  web:
    depends_on:
      api:
        condition: service_healthy
    restart: always
    container_name: iot-admin-web
    environment:
      - TZ=Europe/Warsaw
      - ASPNETCORE_ENVIRONMENT=Development
      - WebConfiguration__Environment=Development
      - WebConfiguration__LogLevel__Console=Information
      - WebConfiguration__LogLevel__Database=Error
      - WebConfiguration__Repository__Type=SQLite
      - WebConfiguration__Repository__SQLite__Url=/data/db/Admin.db
      - WebConfiguration__Api__Url=http://iot-admin-api:8080
    volumes:
      - ${DB_DIR}:/data/db
    ports:
      - 8005:8080
    healthcheck:
      test: ["CMD", "curl" ,"--fail", "http://localhost:8080/healthz || exit"]
      interval: 30s
      timeout: 30s
      retries: 10
    tty: true
    privileged: true
    networks:
      - iot-admin

  sqlitebrowser:
    depends_on:
      web:
        condition: service_healthy
    restart: always
    image: lscr.io/linuxserver/sqlitebrowser:latest
    container_name: iot-admin-sqlitebrowser
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Europe/Warsaw
      - PUID=1000
      - PGID=1000
    volumes:
      - ${DB_DIR}:/data/db
    ports:
      - 3009:3000
    tty: true
    privileged: true
    networks:
      - iot-admin

networks:
  iot-admin:
    driver: bridge